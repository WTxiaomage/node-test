<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 40px;
        background-color: pink;
        overflow: hidden;
        text-overflow: ellipsis;

        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        line-clamp: 2;
      }
    </style>
  </head>
  <body>
    <div>
      测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试
      测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试
    </div>
    <script>
      let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('success')
        }, 1000)
      })

      let p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject('failed')
        }, 5000)
      })

      Promise.race([p1, p2])
        .then(result => {
          console.log(result)
        })
        .catch(error => {
          console.log(error) // 打开的是 'failed'
        })
    </script>
  </body>
</html>
